<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marktplaats Notification Helper</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Marktplaats Car Notification Helper</h1>
            <p class="subtitle">Monitor new car listings and get email notifications</p>
        </header>

        <div class="stats-section" id="statsSection">
            <div class="stat-card">
                <h3 id="totalListings">0</h3>
                <p>Total Listings Found</p>
            </div>
            <div class="stat-card">
                <h3 id="last24Hours">0</h3>
                <p>Last 24 Hours</p>
            </div>
            <div class="stat-card">
                <h3 id="activeJobs">0</h3>
                <p>Active Jobs</p>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <div class="section-header">
                    <h2>Monitor Jobs</h2>
                    <button class="btn btn-primary" onclick="showAddJobModal()">+ Add New Job</button>
                </div>

                <div id="jobsList" class="jobs-list">
                    <p class="loading">Loading jobs...</p>
                </div>
            </div>

            <div class="section">
                <h2>Recent Listings</h2>
                <div id="listingLogs" class="logs-list">
                    <p class="loading">Loading listings...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Job Modal -->
    <div id="jobModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeJobModal()">&times;</span>
            <h2 id="modalTitle">Add New Job</h2>

            <form id="jobForm" onsubmit="saveJob(event)">
                <input type="hidden" id="jobId">

                <div class="form-group">
                    <label for="jobName">Job Name *</label>
                    <input type="text" id="jobName" required placeholder="e.g., Volkswagen Golf Monitor">
                </div>

                <div class="form-group">
                    <label for="emailTo">Email Address *</label>
                    <input type="email" id="emailTo" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked>
                        Active
                    </label>
                </div>

                <h3>Filters</h3>

                <div class="filter-tabs">
                    <button type="button" class="tab-btn active" onclick="switchFilterTab('quick')">Quick Filters</button>
                    <button type="button" class="tab-btn" onclick="switchFilterTab('advanced')">Advanced Filters</button>
                </div>

                <div id="quickFiltersContainer" class="filter-tab-content active">
                    <!-- Quick filters will be populated by JavaScript -->
                </div>

                <div id="advancedFiltersContainer" class="filter-tab-content" style="display: none;">
                    <div id="filtersContainer"></div>
                    <button type="button" class="btn btn-secondary" onclick="addFilter()">+ Add Custom Filter</button>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeJobModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Job</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/filters-config.js"></script>
    <script src="/js/app-enhanced.js"></script>
</body>
</html>
